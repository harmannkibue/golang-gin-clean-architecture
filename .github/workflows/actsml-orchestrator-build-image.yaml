name: ğŸš€ Jobs Orchestrator To GHCR

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      # REQUIRED for multi-arch builds
      - name: ğŸ”§ Setup QEMU
        uses: docker/setup-qemu-action@v3

      # REQUIRED for buildx support
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ğŸ— Build Docker image
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          TAG=${{ github.event.inputs.environment }}
          docker build \
            --platform linux/amd64 \
            -t ghcr.io/${REPO_OWNER}/actsml-jobs-orchestrator:${TAG} .

      - name: ğŸš€ Push Docker image to GHCR
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          TAG=${{ github.event.inputs.environment }}
          docker push ghcr.io/${REPO_OWNER}/actsml-jobs-orchestrator:${TAG}

          
      
      
